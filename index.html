 }
.wallpa
{
	background-color:liteblue;
	color:white;
	padding:16px;
	font-size:16px;
	border:2px solid black;
	border-radius:5px;
	cursor:pointer;
}
.wallpaper
{
	position:relative;
	display:inline-block;
}
.wallpaper-content
{
	display:none;
	position:absolute;
	background-color:white;
	min-width:160px;
	box-shadow:0px 8px 16px 0px rgba(0,0,0,2);
	z-index:1;
}
.wallpaper-content a 
{
	color:black;
	padding:12px 16px;
	text-decoration:none;
	display:block;
}
.wallpaper-content a.hover{
	background-color:black;
}
.wallpaper:hover .wallpaper-content
{
	display:block;
}
.wallpaper:hover .wallpa
{
	background-color:grey;
}
</style>
